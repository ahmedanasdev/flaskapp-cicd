name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ahmedanas04/flaskapp-prod:latest .
          docker push ahmedanas04/flaskapp-prod:latest

      - name: Build Docker image
        run: docker build -t flaskapp-prod .

      - name: Run tests
        run: |
          docker run --rm -e USE_MEMORY_DB=1 -e PYTHONPATH=/app flaskapp-prod sh -c "pip install pytest==7.4.0 && export PATH=$PATH:/home/appuser/.local/bin && pytest tests/test_app.py"
          

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: flaskapp
          environment_name: flaskapp-env
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: Dockerrun.aws.json