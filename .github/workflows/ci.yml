name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t flaskapp-prod .

      - name: Run tests
        run: |
          docker run --rm -e USE_MEMORY_DB=1 flaskapp-prod sh -c "pip install pytest==7.4.0 && pytest tests/test_app.py"